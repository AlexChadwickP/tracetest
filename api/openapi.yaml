openapi: 3.0.0
info:
  version: 0.0.1
  title: Project X
  description: OpenAPI definition for project X endpoint and resources
paths:
  /tests:
    get:
      tags:
        - api
      summary: "Create new test"
      description: "get tests"
      operationId: getTests
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Test"
        500:
          description: "problem with creating test"
          # content:
          #   application/problem+json:
          #     schema:
          #       type: array
          #       items:
          #         $ref: "#/components/schemas/Problem"
    post:
      tags:
        - api
      summary: "Create new test"
      description: "Create new test action"
      operationId: createTest
      requestBody:
        content:
          application/json:
           schema:
             $ref: "#/components/schemas/Test"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Test"
        500:
          description: "problem with creating test"
          # content:
          #   application/problem+json:
          #     schema:
          #       type: array
          #       items:
          #         $ref: "#/components/schemas/Problem"
  /tests/{testid}/run:
    post:
      tags:
        - api
      parameters:
        - in: path
          name: testid
          schema:
            type: string
          required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestRun"
  /tests/{testid}/results/{id}:
    get:
      tags:
        - api
      parameters:
        - in: path
          name: testid
          schema:
            type: string
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result"

  /tests/{id}/results:
    get:
      tags:
        - api
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result"

components:
  schemas:
    # ObjectRef:
    #   required:
    #   type: object
    #   properties:
    #     namespace:
    #       type: string
    #       description: object kubernetes namespace
    #     name:
    #       type: string
    #       description: object name
    Test:
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        name:
          type: string
        description:
          type: string
        serviceUnderTest:
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            url:
              type: string
              description: URL of the service under test
            auth:
              type: string
              description: authorization data for the request
        assertions:
          type: array
          items:
            $ref: "#/components/schemas/Assertion"
          description: Definition of assertions that are going to be made
        repeats:
          type: integer
    Assertion:
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        operationName:
          type: string
        duration:
          type: string
          format: duration
        numOfSPans:
          type: integer
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/Attribute"
    TestRun:
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
    Result:
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        successful:
          $ref: "#/components/schemas/Assertion"
        failed:
          $ref: "#/components/schemas/Assertion"
        timeStamp:
          type: string
          format: date-time
    Attribute:
      type: object
      properties:
        id: 
          type: string
          description: ID
          readOnly: true
        key: 
          type: string
        value: 
          type: string
